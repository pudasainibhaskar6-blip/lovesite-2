<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Heart</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
    }

    .heart {
        position: relative;
        width: 300px;
        height: 300px;
        animation: glow 2s infinite alternate;
    }

    .text {
        position: absolute;
        color: #ea80b0;
        font-size: 14px;
        white-space: nowrap;
        text-shadow: 0 0 10px #fff;
        animation: move 6s linear infinite;
    }

    @keyframes move {
        from { transform: translateX(0); }
        to { transform: translateX(100px); }
    }

    @keyframes glow {
        from { filter: drop-shadow(0 0 5px #ea80b0); }
        to { filter: drop-shadow(0 0 15px #ea80b0); }
    }
</style>
</head>
<body>

<div class="heart" id="heart"></div>

<script>
    const heart = document.getElementById("heart");

    for (let i = 0; i < 200; i++) {
        const t = i / 200 * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        const span = document.createElement("span");
        span.className = "text";
        span.innerText = "I love you Suvuuu";
        span.style.left = (150 + x * 8) + "px";
        span.style.top = (150 + y * 8) + "px";
        span.style.animationDelay = `${i * 0.03}s`;

        heart.appendChild(span);
    }
</script>

</body>
</html>
